  <div [@simpleFadeAnimation]="'in'" *ngFor="let item of (listItems | async)" class="feedback-item card">
    <div class="num-display">
      {{item.rating}}
    </div>
    <button class="close" (click)="handleDelete(item.id)">x</button>
    <p class="text-display">
      {{item.comment}}
    </p>
  </div>
