<ul class="rating" >
  <li *ngFor="let rating of radioButtonValues">
    <input 
      type="radio" 
      name="rating" 
      [id]="rating.id" 
      [value]="rating.value" 
      (change)="onChange($event)"
      [checked]="selectedValue===rating.value" />
    <label [for]="rating.id">{{rating.value}}</label>
  </li>
</ul>
